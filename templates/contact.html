<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/contact.css">
    <script src="https://kit.fontawesome.com/e2ac9cc532.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loader.css">
    <script>
        window.onload = function () {
            document.getElementById("container").style.display = "none";
            document.getElementById("content").style.display = "block";
        }
        $(window).load(function () {
            $('#loading').fadeOut();
            $('#loading-img').delay(150).fadeOut('slow');
        }), 10000;
    </script>
</head>

<body>
    <div id="container">
        <div id="loading">
            <span id="loading-img">Loading...</span>
        </div>
    </div>
    <div id="content">
        <div class="contact-form-container">
            <div class="contact-us">
                <div class="contact-header">
                    <h1>
                        &#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US
                    </h1>
                </div>
                <div class="social-bar">
                    <ul>
                        <li>
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        <li>
                            <i class="fab fa-twitter"></i>
                        </li>
                        <li>
                            <i class="fab fa-instagram"></i>
                        </li>
                        <li>
                            <i class="fab fa-dribbble"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header">
                <h1>
                    Let's Get Started
                </h1>
                <h2>
                    Contact us to make us better!
                </h2>
            </div>
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <h3>
                    IIIT Kottayam
                </h3>
                <h3>
                    Valavoor, Kerela
                </h3>
            </div>
            <div class="phone">
                <i class="fas fa-phone-alt"></i>
                <h3>
                    7380XXXXXXX
                </h3>
            </div>
            <div class="email">
                <i class="fas fa-envelope"></i>
                <h3>
                    s.subodh7976@gmail.com
                </h3>
            </div>
            <div class="contact-form">
                <form action="{{ url_for('contact') }}" method="POST">
                    <input placeholder="Name" type="text" name="name"/><input placeholder="Email" type="email" name="email"/><textarea
                        placeholder="Tell us about your Problem...." rows="4" name="description"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
